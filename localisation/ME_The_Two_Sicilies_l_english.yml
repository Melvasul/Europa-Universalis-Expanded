 ME_The_Two_Sicilies_Events.6.D: "The Nunziatella Military School in Naples, founded on 18 November 1787 as a Royal Military Academy, is one of the oldest military training institutes in Italy and the world. It is located in Pizzofalcone in via Generale Parisi 16, in the ancient building, built in 1588, formerly the seat of the Novitiate of the Jesuits, which with the adjacent Church of the Santissima Annunziata constitutes a monumental architectural complex of the city of Naples, has been from the origins place of high military and civilian training. \nThe origins of the Military School \"Nunziatella\" date back to the reorganization of the armed forces of the Kingdom of Naples, promoted by the statesman Bernardo Tanucci and implemented by [Root.Monarch.GetName]. In fact, under his guidance, the need to create specialized institutes for the training of officers of various weapons was identified for the first time: this initiative was necessary to free the Kingdom of the Two Sicilies from subjection to the Kingdom of Spain, governed by Philip V, and to limit the ambitions of his mother Elisabetta Farnese. \n\nThe new united army of the [Root.GetName] must be reformed, but on which of our many traditions and encounters shall be base the core of our new army?"
