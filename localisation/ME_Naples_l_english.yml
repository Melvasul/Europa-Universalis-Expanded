 ME_Naples_Events.19.T: "Repubblica Marinara d'Amalfi"
 ME_Naples_Events.19.D: "As early as in the XI century this city was widely renown for being home to the best navigators of the world, for merchants coming from all around the known world and trading in liberty, no matter their nationality or religion. \nThe timber of our Lattari Mountains is one of our main trading resources, that we could use to create a huge arsenal to expand our merchant fleet all over the Mediterranean or just to help expand the city. \nWidely used and appreciated are our local paper production, with the light but finer Charta Bambagina and the Limone Costa d'Amalfi, but we must choose what resource we should focus on before exporting them."
 ME_Naples_Events.19.OPT1: "We should create the greatest arsenal Italy has ever seen"
