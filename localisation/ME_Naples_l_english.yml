 ME_Naples_Events.9.T: "Sicilian Independence"
 ME_Naples_Events.9.D: "The beauty of this island is given by the fact that so many Sicilies live together: from that of the hinterland different from eastern Sicily, to Sicily bathed by the Tyrrhenian Sea. Sicily carries in its heart, because it carries itself in blood. In the blood we have Sicily, Magna Graecia, the ancestral Mediterranean. My motto has always been "the best result with the maximum effort", so I can't help but love the baroque and the cassata, which is like eating a cathedral."
 ME_Naples_Events.9.OPT1: "We should reunite the crown once again"
 ME_Naples_Events.9.OPT2: "We will rule on them directly this time"

 ME_Naples_Events.10.T: "Repubblica Marinara d'Amalfi"
 ME_Naples_Events.10.D: "As early as in the XI century this city was widely renown for being home to the best navigators of the world, for merchants coming from all around the known world and trading in liberty, no matter their nationality or religion. \nThe timber of our Lattari Mountains is one of our main trading resources, that we could use to create a huge arsenal to expand our merchant fleet all over the Mediterranean or just to help expand the city. \nWidely used and appreciated are our local paper production, with the light but finer Charta Bambagina and the Limone Costa d'Amalfi, but we must choose what resource we should focus on before exporting them."
 ME_Naples_Events.10.OPT1: "We should create the greatest arsenal Italy has ever seen"
 ME_Naples_Events.10.OPT2: "Timber is the speciality of Amalfi"
 ME_Naples_Events.10.OPT3: "Charta Bambagina is the niche of Amalfi!"
 ME_Naples_Events.10.OPT4: "Have you ever tasted the Sfusato Amalfitano?"

