 ME_Naples_Events.9.T: "Sicilian Independence"
 ME_Naples_Events.9.D: "The beauty of this island is given by the fact that so many Sicilies live together: from that of the hinterland different from eastern Sicily, to Sicily bathed by the Tyrrhenian Sea. Sicily carries in its heart, because it carries itself in blood. In the blood we have Sicily, Magna Graecia, the ancestral Mediterranean. My motto has always been "the best result with the maximum effort", so I can't help but love the baroque and the cassata, which is like eating a cathedral."
 ME_Naples_Events.9.OPT1: "We should reunite the crown once again"
 ME_Naples_Events.9.OPT2: "We will rule on them directly this time"

