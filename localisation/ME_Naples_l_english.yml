 nap_pizza_desc: "The most ordinary pizzas called coll'aglio e l'oglio, have oil for seasoning, and over it is spread salt, oregano and minced garlic cloves. Others are covered with grated cheese and seasoned with lard, and then a few basil leaves are placed on top. To the first, small fish is often added; to the second thin slices of muzzarella. Sometimes use is made of sliced ham, tomatoes, clams, etc. Sometimes folding the pasta on itself forms what is called calzone. \nThis culinary beauty has been spread all over the world for its practical use and divine goodness."
