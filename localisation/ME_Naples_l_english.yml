 ME_Naples_Events.7.T: "Neapolitan Renaissance"
 ME_Naples_Events.7.D: "This happy situation manifested itself already from the reign of Renato d'Angiò (1438-1442), who brought his taste to the city from broad cultural horizons, culminating in the activity of Barthélemy d'Eyck. \nThe political change, with the establishment of Alfonso V of Aragon (from 1444), amplified the network of cultural exchanges in the Mediterranean, involving the Neapolitan territories in the round of very close exchanges with the other territories of the Aragonese crown and calling Catalan artists into the city and Spaniards, among whom the presence of the Valencian leader Jaume Baço stood out, in the city on several occasions from 1442 to 1446. In those same years the French master Jean Fouquet and Veronese Pisanello were in town. The main local artist of the first half of the century was Colantonio, in whose works the ability to absorb and assimilate the different languages ​​present in the city is manifested: if a work like San Girolamo in the studio (around 1444) shows references to Flemish painting in the realistic \"still life\" of books and other objects that fill the shelves, in the Delivery of the Franciscan Rule, a little later (around 1445), the various Catalan influences are already registered, as demonstrated by the vertical climbing floor, the expressive features and the rigid and geometric folds of the clothes."
