 sic_seeking_papal_support_desc: "25/12/1130 the antipope Anacleto the Second crowned our king Ruggero II of Sicily as Rex Siciliae, ducatus Apuliae et principatus Capuae, in the glorious city of Palermo, Prima Sedes, Corona Regis et Regni caput, a ten-year war emerged from the conflict between the antipope Anacleto II and the pope Innocenzo II. \nFunnily enough the current Pope [PAP.Monarch.GetName] seems to not care enough about our legitimacy and has moved its eyes and ears towards unholy desires gifted from our rivals, we may again try to befriend him or screw the ungodly holiness and elect another anti pope to legitimate our kingship."
